version: '3.8'

services:
  django_gunicorn:
    container_name: django_gunicorn
    volumes:
      - static:/static
      - ./django_project:/app
    env_file:
      - .env
    build:
      context: .
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    container_name: postgres_db
    image: postgres
    ports:
      - 5433:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  pgadmin:
    image: dpage/pgadmin4
    environment:
    - PGADMIN_DEFAULT_EMAIL=admin@admin.com
    - PGADMIN_DEFAULT_PASSWORD=admin
    - PGADMIN_LISTEN_PORT=8001
    ports:
      - 8001:8001
    depends_on:
      - db

  nginx:
    container_name: nginx_django
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - 8008:80
    depends_on:
      - django_gunicorn

volumes:
  static:
